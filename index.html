<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <script src="https://kit.fontawesome.com/b91d735790.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- SECTION 1: SIDEBAR -->
     <aside>
        <div class="icon">
            <i class="fa-solid fa-layer-group"></i>
            <span>Dashboard</span>
        </div>

        <nav>
            <div class="navegation">
                <div class="nav-cell">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </div>
                <div class="nav-cell">
                    <i class="fa-solid fa-address-card"></i>
                    <span>Profile</span>
                </div>
                <div class="nav-cell">
                    <i class="fa-solid fa-message"></i>
                    <span>Messages</span>
                </div>
                <div class="nav-cell">
                    <i class="fa-solid fa-clock"></i>
                    <span>History</span>
                </div>
                <div class="nav-cell">
                    <i class="fa-solid fa-file"></i>
                    <span>Tasks</span>
                </div>
                <div class="nav-cell">
                    <i class="fa-solid fa-users"></i>
                    <span>Communities</span>
                </div>
            </div>

            <div class="user-settings">
                <div class="nav-cell"> 
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                </div>
                <div class="nav-cell">
                    <i class="fa-solid fa-question"></i>
                    <span>Support</span>
                </div>
                <div class="nav-cell">
                    <i class="fa-solid fa-shield-halved"></i>
                    <span>Privacy</span>
                </div>
            </div>
        </nav>
     </aside>


     <!-- SECTION 2: HEADER -->
      <header>
        <div class="top-section">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search">
            </div>

            <div class="utilities">
                <i class="fa-regular fa-bell"></i>
                <img src="" alt="Profile picture">
                <span>Erick Rafael</span>
            </div>
        </div>

        <div class="bottom-section">
            <div class="profile-card">
                <div class="left">
                    <img src="" alt="Profile picture">
                </div>
                <div class="right">
                    <span>Hi there,</span>
                    <span>Erick Rafael (@er1ckrl)</span>
                </div>
            </div>

            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
      </header>
</body>
</html>
